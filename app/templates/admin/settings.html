{% extends "admin/layout.html" %}


{% block content %}

<div class="settings">
  <h2>
    这里是本站的设置界面
  </h2>
  <form class="form-horizontal" method="POST">
  <div class="form-group">
    <label for="inputSiteName" class="col-sm-2 control-label">站点名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="sitename" name="sitename" value="{{form.sitename}}">
    </div>
  </div>
    <div class="form-group">
    <label for="inputOwner" class="col-sm-2 control-label">拥有者</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="OwnerName"  name="ownername"  value="{{form.ownername}}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputCopy" class="col-sm-2 control-label">版权信息</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="copyright" name="copyright" value="{{form.copyright}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input name="submit" type="submit" class="btn btn-primary" value="更新">
    </div>
  </div>
</form>
</div>

{% endblock %}
