<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{url_for("static", filename="style.css")}}">
</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for("main.index")}}">NOTE</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a  href="{{url_for("admin.admin_index")}}">统计</a></li>
            <li><a  href="{{url_for("admin.admin_posts")}}">文章</a></li>
            <li><a  href="{{url_for("admin.admin_categorys")}}">分类</a></li>
            <li><a  href="{{url_for("admin.admin_comments")}}">评论</a></li>
            <li><a  href="{{url_for("admin.admin_pages")}}">页面</a></li>
            <li><a  href="{{url_for("admin.set")}}">设置</a></li>
            {% block nav %}
            {% endblock %}

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

        <div class="row">
          <div class="col-xs-12 col-md-2">
          </div>
          <div class="col-xs-12 col-md-8">
            {% block content %}
            {% endblock %}

          </div>
          <div class="col-xs-12 col-md-2">
          </div>
        </div>


<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
