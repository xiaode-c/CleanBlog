{% extends "layout.html" %}

{% block content %}
    {% include "_header.html" %}
        <div class="categorys">
            {% for category in categorys %}
            <div class="category">
                    <a href="{{url_for("main.category", name=category.name)}}"><span class="category-name">{{category.name}}</span> <span class="posts-number">{{category.posts.count()}}</span></a>
            </div>
            {% endfor %}
        </div>
{% endblock %}
