{% extends theme("layout.html") %}

{% block content %}
    {% include "_header.html" %}
        <div class="list">
            {% for post in posts %}
            <div>
                <div class="date">
                    {{post.pub_date}}
                </div>
                <div class="title">
                    <a href="{{url_for("main.post", title=post.title)}}">{{post.title}}</a>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
